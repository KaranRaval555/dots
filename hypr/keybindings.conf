exec = bash -c 'ssid=$(nmcli -t -f active,ssid dev wifi | grep "^yes:" | cut -d: -f2); if [ -n "$ssid" ]; then dunstify -r 9998 -t 3000 "Wi-Fi Connected" "$ssid"; else dunstify -r 9998 -t 3000 "Wi-Fi Disconnected"; fi'


exec = bash -c 'dev=$(bluetoothctl info | grep "Name:" | cut -d " " -f2-); if [ -n "$dev" ]; then dunstify -r 9997 -t 3000 "Bluetooth Connected" "$dev"; else dunstify -r 9997 -t 3000 "Bluetooth Disconnected"; fi'


bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

