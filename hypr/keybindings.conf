$mainMod = Super

bind = $mainMod, Q, killactive # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen

bind = $mainMod, T, exec, kitty
bind = $mainMod, C, exec, code
bind = $mainMod, B, exec, chromium
bind = $mainMod, Z, exec, zen-browser
bind = $mainMod, G, exec, gimp
bind = $mainMod, O, exec, obsidian
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, thunar
bind = $mainMod, D, exec, vesktop
# bind = Ctrl+Shift, C, exec, hyprpicker
bind = $mainMod, W, togglefloating,
bind = Ctrl+Shift, B, exec, blueman-manager
bind = $mainMod+Shift, W, exec, ~/.local/scripts/wallpaper
bind = $mainMod, A, exec, rofi -show drun
bind = $mainMod, S, togglesplit,
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, R, exec, hyprctl reload

bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

bindl = , Print, exec, grimblast copysave && notify-send 'Screenshot copied to clipboard'
bindl = $mainMod, P, exec, grimblast copysave area && notify-send 'Screenshot copied to clipboard' 
bind = CTRL+SHIFT, K, exec, sh -c 'upower -i $(upower -e | grep BAT) | grep -E "percentage" | head -1 | awk "{print \$2}" | xargs -I{} notify-send -r 1002 "ðŸ”‹ Battery: {}"'

bindl = , XF86AudioRaiseVolume, exec, sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && VOL=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}") && notify-send -r 1000 "ðŸ”Š Volume: $VOL%"'

bindl = , XF86AudioLowerVolume, exec, sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && VOL=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}") && notify-send -r 1000 "ðŸ”Š Volume: $VOL%"'

bindl = , XF86MonBrightnessUp, exec, sh -c 'brightnessctl set +2% && BR=$(brightnessctl get | awk "{print int(\$1*100/$(brightnessctl max))}") && notify-send -r 1001 "ðŸŒž Brightness: $BR%"'

bindl = , XF86MonBrightnessDown, exec, sh -c 'brightnessctl set 2%- && BR=$(brightnessctl get | awk "{print int(\$1*100/$(brightnessctl max))}") && notify-send -r 1001 "ðŸŒž Brightness: $BR%"'

